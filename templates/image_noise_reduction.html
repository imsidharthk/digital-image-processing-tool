<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noise Reduction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   
</head>
<body>
    <div class="container">
        <h1>Noise Reduction</h1>
        <form action="{{ url_for('process_image') }}" method="post" enctype="multipart/form-data">
            <input id="imgupload" type="file" name="operation" value="reduce_noise">
            <label id="upload-img-button" for="image">Upload Image:</label>
            <input type="file" name="image" id="image" required>
            <label id="tags-name" for="noise_type">Noise Reduction Type:</label>
            <select name="noise_type" id="noise_type">
                <option value="median">Median</option>
                <option value="gaussian">Gaussian</option>
            </select>
            <label id="tags-name" for="level">Reduction Level:</label>
            <select name="level" id="level">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button type="submit">Process Image</button>
        </form>
        <a href="{{ url_for('index') }}" class="button">Back to Home</a>
    </div>
    
</body>
<script>
   document.addEventListener('DOMContentLoaded', function() {
    const fileInput = document.getElementById('imgupload');

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0]; // Get the selected file
        if (file) {
            console.log('Selected file:', file);
            // Perform further actions with the selected file
        }
    });
});

</script>
</html>
